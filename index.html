<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ title }}</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full text-center">
        <!-- 確認アイコン -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        
        <!-- タイトル (Flaskから渡される) -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ title }}</h1>
        
        <!-- ステータスメッセージ -->
        <p class="text-gray-600 mb-6">
            レポートアプリケーションが正常に起動しました。
            <br>
            データがまだロードされていないか、初期化中です。
        </p>
        
        <!-- デバッグ/情報メッセージ -->
        <div id="loading-status" class="text-sm text-gray-500">
            初期データ取得タスクの修正が必要です。（詳細は `app.py` のロジックを確認してください）
        </div>
    </div>
</body>
</html>
